<body>
    <div class="desk">

                        <h1>Raphael League</h1>

                        </div>

                            <h3><i class="fas fa-music"></i> Music</h3>

                                <img src="https://upload.wikimedia.org/wikipedia/en/b/b9/Freudian_by_Daniel_Caesar.jpg">

                        <input type="text" id="senderName" placeholder="Name" required>
                        <input type="email" id="senderEmail" placeholder="Email" required>

                        <button type="submit" id="submitBtn">Send</button>
